name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "18"
  PNPM_VERSION: "8.15.0"

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run type-check

      - name: Run linter
        run: pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Check build size
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          if [ -d "dist" ]; then
            echo "### Build Output Size" >> $GITHUB_STEP_SUMMARY
            du -sh dist/ >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Files Created" >> $GITHUB_STEP_SUMMARY
            find dist/ -type f -name "*.js" -o -name "*.css" -o -name "*.html" | head -10 >> $GITHUB_STEP_SUMMARY
          fi

  auto-merge-dependabot:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    needs: pr-checks
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Auto-merge Dependabot PRs
        run: |
          echo "This is a Dependabot PR that passed all checks"
          echo "Consider setting up auto-merge for patch and minor updates"
